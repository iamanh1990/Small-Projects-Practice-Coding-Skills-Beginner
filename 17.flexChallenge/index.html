<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Flex Layout</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="heading-main">Site Title</h1>
      <nav class="navbar">
        <ul class="navbar__nav">
          <li class="navbar__item">
            <a href="#" class="navbar__link">Nav 1</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Nav 2</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Nav 3</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="content-container">
      <!-- left side content -->
      <div class="content-left">
        <div class="post-title-container">Post Title</div>
        <div class="post-content-container">
          <div class="post-meta-container">Post Meta</div>
          <div class="post-main-content">
            <main class="main-content">Main Content</main>
            <div class="main-content-image">Main Content Image</div>
          </div>
        </div>
      </div>
      <!-- right side content -->
      <div class="content-right">
        <div class="sidebar-container">Side Bar</div>
        <div class="ads-container">Ads</div>
        <div class="other-stuff-container">Other Stuff</div>
      </div>
    </div>
    <!-- footer -->
    <footer class="footer">@2018 footer</footer>
  </body>
</html>
